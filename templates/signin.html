{% extends "base.html"%}

{% block content%}
    <div class="container">
        <h1>Welcome Back</h1>
        <p id="message"> It's good to see you again! Sign in to check your message.</p>
        <form class="form", method="POST", action="{{ url_for('signin')}}">
            <div>
                <input class="input" type="text", name="username", placeholder="Username", required></input>
            </div>
            <div>
                <input class="input" type="password", name="password", placeholder="Password", required>
            </div>
            <p id="bad-credential">{{message}}</p>
            <button id="signin-btn" type="submit" value="Submit">Sign in</button>    
        </form>
        <p id="message">Need an account? Sign up <a href="{{ url_for('signup')}}">here</a>.</p> 
    </div>
 {% endblock content%}
 
 {% block footer%}
    <div class="wrapper">
        <footer>
            <hr>
            <p>&copy; 2020 yhagiwara.com<p>
        </footer>
    </div>
 {% endblock footer%}
